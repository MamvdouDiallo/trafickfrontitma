<div>
  <div class="container-fluid p-0">
    <div class="row g-0">

      <div class="col-xl-9">
        <div class="auth-full-bg pt-lg-5 p-4">
          <div class="w-100">
            <div class="bg-overlay"></div>
            <div class="d-flex h-100 flex-column">
              <div class="p-4 mt-auto">
                <div class="row justify-content-center">
                  <div class="col-lg-7">
                    <div class="text-center">


                      <div dir="ltr">
                        <ngx-slick-carousel dir="ltr" class="owl-theme auth-review-carousel">
                          <div class="item">
                            <div class="py-3">
                              <p class="font-size-16 mb-4">
                              </p>
                            </div>
                          </div>
                          <div class="item">
                            <div class="py-3">
                              <p class="font-size-16 mb-4"></p>
                            </div>
                          </div>
                        </ngx-slick-carousel>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end col -->

      <div class="col-xl-3">
        <div class="auth-full-page-content p-md-5 p-4">
          <div class="w-100">

            <div class="d-flex flex-column h-100">
              <div class="mb-4 mb-md-5">
              </div>
              <div class="my-auto">
                <div>
                  <h3 class="text-primary"> Reset Password</h3>
                </div>

                <div class="mt-4">
                  <div class="alert alert-success text-center mb-4" role="alert">
                    Enter your Email and instructions will be sent to you!
                  </div>
                  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                    @if(error){
                    <alert type="danger" [dismissible]="false">{{ error }}</alert>
                    }
                    <div class="mb-3">
                      <label for="useremail">Email</label>
                      <input type="email" formControlName="email"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control" id="useremail"
                        placeholder="Enter email">
                      @if(submitted && f.email.errors){
                      <div class="invalid-feedback">
                        @if(f.email.errors.required){
                        <div>Email is required</div>}
                        @if(f.email.errors.email){
                        <div>Email must be a valid email address</div>}
                      </div>}
                    </div>

                    <div class="text-end">
                      <button class="btn btn-primary w-md" type="submit">Envoyer</button>
                    </div>

                  </form>
                </div>
              </div>
              <div class="mt-4 mt-md-5 text-center">
                <p>
                  Â© {{ year }} ITMA. Crafted with
                  <i class="mdi mdi-heart text-danger"></i> by devTeam
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container-fluid -->
</div>
