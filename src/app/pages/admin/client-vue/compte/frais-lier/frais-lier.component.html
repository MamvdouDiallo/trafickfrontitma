<div class="flex flex-col w-full p-4">
    <hr>
    <table aria-label="frais" class="w-full bg-transparent shadow rounded-xl overflow-hidden" mat-table matSort [dataSource]="fraisLierDataSource" [trackBy]="trackByFn">

        <ng-container matColumnDef="intituleFrais">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
                Libellé
            </th>
            <td mat-cell *matCellDef="let frais">
                <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                    {{frais?.intituleFrais}}
                </span>
            </td>
        </ng-container>


<!--        <ng-container matColumnDef="typePaiementFrais">-->
<!--            <th mat-header-cell mat-sort-header *matHeaderCellDef>-->
<!--                Type Paiement-->
<!--            </th>-->
<!--            <td mat-cell *matCellDef="let frais">-->
<!--                <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap" [matTooltip]="frais?.typePaiementFrais">-->
<!--                    {{frais?.typePaiementFrais}}-->
<!--                </span>-->
<!--            </td>-->
<!--        </ng-container>-->

        <ng-container matColumnDef="montantFrais">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
                Montant
            </th>
            <td mat-cell *matCellDef="let frais">
                <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                    {{frais?.montantFrais | number : '1.0-0':'fr'}}
                </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="dateGeneration">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
                Date Génération
            </th>
            <td mat-cell *matCellDef="let frais">
                <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                    {{frais?.dateGeneration | date: 'dd/MM/yyyy'}}
                </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="datePaiement">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
                Date Paiement
            </th>
            <td mat-cell *matCellDef="let frais">
                <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                    {{frais?.datePaiement | date: 'dd/MM/yyyy'}}
                </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="statut">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
                Statut
            </th>
            <td mat-cell *matCellDef="let frais">
                <span class="custom_badge_success" *ngIf="frais?.statut === constantes.STATUS.PAYE">PAYE</span>
                <span class="custom_badge_red" *ngIf="frais?.statut === constantes.STATUS.NON_PAYE">NON PAYE</span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="fraisColumns"></tr>
        <tr class="order-row h-16" mat-row *matRowDef="let row; columns: fraisColumns;"></tr>
    </table>
</div>
