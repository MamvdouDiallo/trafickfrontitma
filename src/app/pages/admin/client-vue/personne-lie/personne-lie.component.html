<div class="w-full heighContentRight">
    <div class="w-full mb-10">
        <div class="flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
            <div class="p-6 flex justify-between">
                <div class="mr-4 text-lg font-medium tracking-tight leading-6 truncate">Personne lié</div>
                <button class="fuse-mat-button-rounded custom_ajouter" mat-flat-button [color]="'accent'" (click)="ajoutActionnaire()" matTooltip="Ajouter un signataire">
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_outline:plus-circle'"></mat-icon>
                        <span class="ml-2">Ajouter</span>
                    </button>
            </div>
            <div class="overflow-x-auto mx-6">
                <table aria-label="personne lie" class="w-full bg-transparent" mat-table matSort [dataSource]="signataireDataSource" [trackBy]="trackByFn" #signataireTable>
                    <ng-container matColumnDef="prenom">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Prénom
                        </th>
                        <td mat-cell *matCellDef="let personne">
                            <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                                {{personne?.personnePhysique?.prenom}}
                            </span>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="nom">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Nom
                        </th>
                        <td mat-cell *matCellDef="let personne">
                            <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                                {{personne?.personnePhysique?.nom}}
                            </span>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="liaison">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Liaison
                        </th>
                        <td mat-cell *matCellDef="let personne">
                            <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                                {{personne?.liaison}}
                            </span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="dateCreated">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Date de création
                        </th>
                        <td mat-cell *matCellDef="let personne">
                            <span class="pr-6 whitespace-nowrap">
                                {{personne.dateCreated | date: 'dd/MM/yyyy'}}
                            </span>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="signataireColumns"></tr>
                    <tr class="order-row h-16" mat-row *matRowDef="let row; columns: signataireColumns;"></tr>
                </table>
            </div>
        </div>



    </div>






</div>
