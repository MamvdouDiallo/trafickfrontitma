<div class="w-full lg:h-auto">
    <div class="w-full">
        <div class="flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
            <div class="p-6">
                <div class="mr-4 text-lg font-medium tracking-tight leading-6 truncate">Bureau</div>
            </div>
            <div class="overflow-x-auto mx-6">
                <table aria-label="bureau" class="w-full bg-transparent" mat-table matSort [dataSource]="bureauDataSource" [trackBy]="trackByFn" #bureauTable>
                    <ng-container matColumnDef="code">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Code Bureau
                        </th>
                        <td mat-cell *matCellDef="let bureau">
                            <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                                {{bureau.code}}
                            </span>
                        </td>
                    </ng-container>


                    <ng-container matColumnDef="libelle">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Libelle
                        </th>
                        <td mat-cell *matCellDef="let bureau">
                            <span class="pr-6 whitespace-nowrap">
                                {{bureau.libelle}}
                            </span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Action
                        </th>
                        <td mat-cell *matCellDef="let bureau">
                            <p class="pr-6 whitespace-nowrap">
                                <button title="Modifier" mat-icon-button>
                                    <mat-icon class=" text-green-400 icon-size-4" [svgIcon]="'edit'">
                                    </mat-icon>
                                </button>
                                <button title="Supprimer" mat-icon-button>
                                    <mat-icon class=" text-red-400 icon-size-4" [svgIcon]="'delete_outline'"></mat-icon>
                                </button>
                            </p>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="bureauColumns"></tr>
                    <tr class="order-row h-16" mat-row *matRowDef="let row; columns: bureauColumns;"></tr>

                </table>
            </div>
        </div>
    </div>

</div>
