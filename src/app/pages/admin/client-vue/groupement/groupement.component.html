<div class="w-full heighContentRight" id="heighContentRightId">
    <div class="w-full mb-10">
        <fuse-card class="flex flex-col w-full p-4">
            <div class="flex justify-between mb-1.5">
                <div class="mr-4 text-lg font-medium tracking-tight leading-6 truncate c_label">Liste des Membres du groupement</div>
                <div class="flex items-center mt-8 mb-4 lg:m-0 lg:ml-auto floatRight">
                    <button class="c_btnAccount" matTooltip="Ajouter un membre du groupement" (click)="ajoutGroupement()" mat-icon-button>
                    <mat-icon  class="text-black-500 icon-size-5 cursor-pointer" [svgIcon]="'heroicons_solid:plus-circle'">
                    </mat-icon>
                    </button>
                </div>
            </div>
            <hr>
            <div class="overflow-x-auto">
                <table aria-label="groupement" class="w-full bg-transparent" mat-table matSort [dataSource]="signataireDataSource" [trackBy]="trackByFn" #signataireTable>
                    <ng-container matColumnDef="prenom">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Prénom
                        </th>
                        <td mat-cell *matCellDef="let actionnaire">
                            <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                                {{actionnaire?.personnePhysique?.prenom}}
                            </span>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="nom">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Nom
                        </th>
                        <td mat-cell *matCellDef="let actionnaire">
                            <span class="pr-6 whitespace-nowrap">
                                {{actionnaire?.personnePhysique?.nom}}
                            </span>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="telephone">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Téléphone
                        </th>
                        <td mat-cell *matCellDef="let actionnaire">
                            <span class="pr-6 whitespace-nowrap">
                                {{actionnaire?.personnePhysique?.phoneNumber}}
                            </span>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="fonction">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Fonction
                        </th>
                        <td mat-cell *matCellDef="let actionnaire">
                            <span class="pr-6 whitespace-nowrap">
                                {{actionnaire?.fonctionMembre?.libelle}}
                            </span>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="signataireColumns"></tr>
                    <tr class="order-row h-16" mat-row *matRowDef="let row; columns: signataireColumns;"></tr>
                </table>
            </div>
        </fuse-card>



    </div>






</div>
