<div class="w-full heighContentRight" id="heighContentRightId">
    <div class="w-full mb-10">
        <fuse-card class="flex flex-col w-full p-4">
            <div class="flex justify-between mb-1.5">
                <div class="mr-4 text-lg font-medium tracking-tight leading-6 truncate c_label">Liste des Signataires</div>
                <div class="flex items-center mt-8 mb-4 lg:m-0 lg:ml-auto floatRight">
                    <button class="c_btnAccount_attribut c_btnAccountF" matTooltip="Ajouter un signataire" (click)="ajoutSignataire()" mat-icon-button>
                    <mat-icon  class="c_icons c_cursor icon-size-5" [svgIcon]="'heroicons_solid:plus-circle'">
                    </mat-icon>
                    </button>
                </div>
            </div>
            <hr>
            <div class="overflow-x-auto">
                <table aria-label="signataire" class="w-full bg-transparent" mat-table matSort [dataSource]="signataireDataSource" [trackBy]="trackByFn" #signataireTable>
                    <ng-container matColumnDef="prenom">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Prénom
                        </th>
                        <td mat-cell *matCellDef="let signataire">
                            <span class="pr-6 whitespace-nowrap">
                                {{signataire.personnePhysique?.prenom}}
                            </span>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="nom">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Nom
                        </th>
                        <td mat-cell *matCellDef="let signataire">
                            <span class="pr-6 whitespace-nowrap">
                                {{signataire.personnePhysique?.nom}}
                            </span>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="periodiciteMontantMax">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Périodicite
                        </th>
                        <td mat-cell *matCellDef="let signataire">
                            <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                                {{signataire.periodiciteMontantMax?.libelle}}
                            </span>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="montantMaxAutorise">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Montant max autorisé
                        </th>
                        <td mat-cell *matCellDef="let signataire">
                            <span class="pr-6 whitespace-nowrap">
                                {{signataire.montantMaxAutorise | number : '1.0-0':'fr'}}
                            </span>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="signataireColumns"></tr>
                    <tr class="order-row h-16" mat-row *matRowDef="let row; columns: signataireColumns;"></tr>
                </table>
            </div>
        </fuse-card>



    </div>






</div>
