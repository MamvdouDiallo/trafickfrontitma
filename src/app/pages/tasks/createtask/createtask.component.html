<div class="container-fluid">

  <!-- start page title -->
  <app-page-title   title="Création d'une tache" [breadcrumbItems]="breadCrumbItems" class="colorTitle"></app-page-title>
  <!-- end page title -->

  <div class="row">
    <form action="" [formGroup]="initForm">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4  colorTitle">Création d'une nouvelle tache</h4>
            <div data-repeater-list="outer-group" class="outer">
              <div data-repeater-item class="outer">
                <div class="row mb-4">
                  <label for="taskname" class="col-form-label col-lg-2">Libelle</label>
                  <div class="col-lg-10">
                    <input id="taskname" name="taskname" type="text" class="form-control" placeholder="libelle..." formControlName="libelle">
                  </div>
                </div>
                <div class="row mb-4">
                  <label class="col-form-label col-lg-2">Description</label>
                  <div class="col-lg-10">
                    <ckeditor [editor]="Editor" data="<p>Content of the editor.</p>" formControlName="description"></ckeditor>
                  </div>
                </div>

                <div class="form-group row mb-4">
                  <label class="col-form-label col-lg-2">Task Date</label>
                  <div class="col-lg-10">
                    <div class="input-daterange input-group">
                      <input type="date" class="form-control"  formControlName="dateDebut"  />
                      <input type="date" class="form-control" formControlName="dateFin"   />
                    </div>
                  </div>
                </div>

                <div class="form-group mb-3">
                  <label class="col-form-label">Assigné<span class="text-danger">*</span></label>
                  <ul class="list-unstyled user-list validate" id="taskassignee">
                    @for(data of listMo;track $index){
                    <li>
                      <div class="form-check form-check-primary mb-2 d-flex align-items-center">
                        <input class="form-check-input" type="checkbox" [checked]="data.checked == true" (change)="slectMember($index)">
                        <label class="form-check-label ms-2">{{data.firstname}}</label>
                        <img [src]="getImageFromBase64(data.image?.type,data.image?.image)" alt=""
                        class="rounded-circle avatar-xs m-1" alt="" />
                      </div>
                    </li>
                    }
                  </ul>
                </div>
                <div class="form-group mb-4">
                  <label class="col-form-label">Status<span class="text-danger">*</span></label>
                  <div class="col-lg-12">
                    <select class="form-select validate" id="TaskStatus"  formControlName="statut" required>
                      <option value="" selected>Choose..</option>
                      <option value="Waiting">Waiting</option>
                      <option value="Approved">Approved</option>
                      <option value="Pending">Pending</option>
                      <option value="Complete">Complete</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          <div class="justify-content-end flex items-center flex-row">
            <div class="mx-2">
              <button type="submit" class="btn btn-primary" (click)="checkRecap(action)">{{ labelButton }}</button>
            </div>
            <div class="">
              <button  class="btn btn-danger cursor-pointer" (click)="annuler()">Annuler</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </form>

  </div>
  <!-- end row -->

</div> <!-- container-fluid -->
